<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Chrjs-Store Test Suite</title>
		<link rel="stylesheet" type="text/css" href="lib/qunit.css">
	</head>

	<body>
		<h1 id="qunit-header">Chrjs-Store Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<!--load QUnit and dependencies. You must run `make remotes` first.-->
		<script src="lib/qunit.js" type="text/javascript"></script>
		<script src="lib/jquery.js" type="text/javascript"></script>
		<script>
			// load JSON polyfill only if necessary
			if(typeof JSON === "undefined") {
				document.write('<script src="lib/json2.js"><\/script>');
			}
		</script>
		<script src="lib/chrjs.js" type="text/javascript"></script>
		<script src="../chrjs-store.js" type="text/javascript"></script>
		<script src="fixtures.js" type="text/javascript"></script>

		<!--load tests-->
		<script src="test_main.js" type="text/javascript"></script>
		<script src="test_filters.js" type="text/javascript"></script>
		<script src="test_host.js" type="text/javascript"></script>
	</body>
</html>
